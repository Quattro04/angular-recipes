<h2>Your favorite recipes</h2>
<div class="cards">
    <p *ngIf="recipes === undefined || recipes.length === 0; else elseBlock">Nothing here yet 🤔<br><br>Click the ❤ icon in the recipe card to favorite it!</p>
    <ng-template #elseBlock>
        <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe" (favoriteChange)="onFavoriteChange($event)" class="recipe"></app-recipe-card>
    </ng-template>
</div>
