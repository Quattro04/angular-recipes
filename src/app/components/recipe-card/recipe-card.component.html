<mat-card *ngIf="recipe !== undefined" class="card">
    <mat-card-header class="header">
        <mat-card-title class="title">{{recipe.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{recipe.image}}">
    <mat-card-actions class="actions">
        <button mat-raised-button color="primary">
            <a class="router-link" [routerLink]="['/recipe', recipe.id]">DETAILS</a>
        </button>
        <button mat-icon-button (click)="favorite()" [color]="isFavorite ? 'warn' : null">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
